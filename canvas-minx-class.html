<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 基本自定樣版</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==' crossorigin='anonymous'/>
    <style>
      .w-400 {
        width: 400px;
      }
      .h-400 {
        height: 400px;
      }
      .bg-danger {
        background: red;
      }
      .resSize {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-6">
          <img src="https://picsum.photos/id/237/200/300" />
          <h4>img 元素引入圖片，直用圖片尺寸不加樣式與操作</h4>
        </div>
        <div class="col-sm-6">
          <canvas class="js-myCanvas bg-danger resSize"></canvas>
          <h4>圖片引入 canvas 畫布，canvas 元素為瀏覽器預設尺寸 (300 x 150 px)</h4>
        </div>
        <div class="col-sm-6">
          <canvas class="js-myCanvas bg-danger w-400 h-400 resSize"></canvas>
          <h4>圖片引入 canvas 畫布，透過樣式改變元素尺寸，canvas 畫布內的圖片繪製會跟著變形</h4>
        </div>
        <div class="col-sm-6">
          <canvas class="js-myCanvas bg-danger resSize"></canvas>
          <h4>圖片引入 canvas 畫布，使用 JS 決定 canvas 元素的尺寸 (400 x 400 px)，canvas 畫布內的圖片繪製不變形</h4>
        </div>
      </div>
    </div>
    <script>
      /** 線上開源圖庫 (https://picsum.photos/)
       * https://picsum.photos/id/237/200/300
       */
      let myCanvas = document.querySelectorAll('.js-myCanvas');
      myCanvas.forEach((el) => {
        let ctx = el.getContext('2d');
        let ctxImg = new Image();
        ctxImg.src = 'https://picsum.photos/id/237/200/300';
        ctxImg.onload = darw_ctxImg;
        function darw_ctxImg() {
          ctx.drawImage(ctxImg, 0, 0, ctxImg.width, ctxImg.height);
          console.log('ctxImg', ctxImg);
        }
      });
      myCanvas[2].width = 400;
      myCanvas[2].height = 400;
    </script>
  </body>
</html>
